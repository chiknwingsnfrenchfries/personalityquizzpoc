<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CEGEP Personality Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2em;
    }
    h1 {
      text-align: center;
    }
    .question-step {
      display: none;
    }
    .question-step.active {
      display: block;
    }
    .question p {
      font-weight: bold;
    }
    .results {
      margin-top: 2em;
      font-size: 1.2em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-top: 1em;
    }
    .gif-container {
      text-align: center;
      margin: 1em 0;
    }
    .gif-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1 id="quiz-title">What Study Field Suits You?</h1>
  <form id="quiz"></form>
  <div class="results" id="results"></div>

  <script>
    const questions = [
      {
        text: "I enjoy solving puzzles or figuring out how things work.",
        gif: "https://media.giphy.com/media/l0ExncehJzexFpRHq/giphy.gif",
        name: "q1",
        options: ["Investigative", "Conventional", "Social"]
      },
      {
        text: "I love creating things—writing, drawing, or designing.",
        gif: "https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif",
        name: "q2",
        options: ["Artistic", "Investigative", "Realistic"]
      },
      {
        text: "I enjoy helping people solve personal or social problems.",
        gif: "https://media.giphy.com/media/l2JhGxvAm7RzEyGZq/giphy.gif",
        name: "q3",
        options: ["Social", "Enterprising", "Investigative"]
      },
      {
        text: "I like organizing tasks, planning, or working with data.",
        gif: "https://media.giphy.com/media/xT0BKiaM2VGJ411CDG/giphy.gif",
        name: "q4",
        options: ["Conventional", "Enterprising", "Artistic"]
      },
      {
        text: "I prefer hands-on work—building, fixing, or operating equipment.",
        gif: "https://media.giphy.com/media/XIqCQx02E1U9W/giphy.gif",
        name: "q5",
        options: ["Realistic", "Conventional", "Social"]
      },
      {
        text: "I enjoy taking the lead on group projects or initiatives.",
        gif: "https://media.giphy.com/media/l0MYOUI5XfRkYVwFG/giphy.gif",
        name: "q6",
        options: ["Enterprising", "Social", "Artistic"]
      },
      {
        text: "I find meaning in expressing emotions and ideas creatively.",
        gif: "https://media.giphy.com/media/26gsgIkR1WvlZrLFe/giphy.gif",
        name: "q7",
        options: ["Artistic", "Realistic", "Conventional"]
      }
    ];

    const fieldMatches = {
      Investigative: "Engineering, Health Sciences, or Computer Science",
      Artistic: "Arts, Design, or Humanities",
      Social: "Education, Psychology, or Social Work",
      Enterprising: "Business, Marketing, or Law",
      Conventional: "Accounting, Administration, or Logistics",
      Realistic: "Trades, Technology, or Applied Sciences"
    };

    let currentStep = 0;

    function renderQuiz() {
      const quiz = document.getElementById('quiz');
      quiz.innerHTML = '';
      questions.forEach((q, index) => {
        const step = document.createElement('div');
        step.className = 'question-step';
        if (index === 0) step.classList.add('active');

        const html = `
          <div class="question">
            <p>${index + 1}. ${q.text}</p>
            <div class="gif-container">
              <img src="${q.gif}" alt="GIF">
            </div>
            ${q.options.map(opt => `<label><input type="radio" name="${q.name}" value="${opt}"> ${opt}</label><br />`).join('')}
            <button type="button" onclick="handleNext(${index})">Submit</button>
          </div>
        `;
        step.innerHTML = html;
        quiz.appendChild(step);
      });
    }

    function handleNext(index) {
      const q = questions[index].name;
      if (!document.querySelector(`input[name='${q}']:checked`)) {
        alert('Please select an answer.');
        return;
      }
      const steps = document.querySelectorAll('.question-step');
      steps[index].classList.remove('active');
      if (index + 1 < steps.length) {
        steps[index + 1].classList.add('active');
      } else {
        calculateResult();
      }
    }

    function calculateResult() {
      const formData = new FormData(document.getElementById('quiz'));
      const scores = {};
      for (let [_, value] of formData.entries()) {
        scores[value] = (scores[value] || 0) + 1;
      }
      const topTrait = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];
      const resultText = fieldMatches[topTrait] || 'a mix of different fields';

      document.getElementById('quiz').style.display = 'none';
      document.getElementById('results').textContent = `You're most suited for: ${resultText}`;
    }

    renderQuiz();
  </script>
</body>
</html>
